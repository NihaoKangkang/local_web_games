<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>games</title>
    <link rel="icon" href="https://nihaokangkang.github.io/ico/favicon.ico" sizes="any" />
    <link rel="icon" href="https://nihaokangkang.github.io/ico/favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="brand">
          <img class="logo" src="https://nihaokangkang.github.io/ico/favicon.ico" alt="games icon" />
          <div>
            <div class="title">games</div>
            <div class="subtitle">单机小游戏合集 · 一键进入</div>
          </div>
        </div>
        <div class="actions">
          <div class="hint">选择一个游戏开始</div>
        </div>
      </header>

      <main class="grid">
        <a class="card" href="gomoku/index.html">
          <img src="assets/gifs/gomoku.png" alt="五子棋" />
          <div class="card-body">
            <div class="card-title">五子棋</div>
            <div class="card-desc">15x15 经典连子对弈</div>
          </div>
        </a>
        <a class="card" href="snake/index.html">
          <img src="assets/gifs/snake.gif" alt="贪吃蛇" />
          <div class="card-body">
            <div class="card-title">贪吃蛇</div>
            <div class="card-desc">可穿越边界 + 墙体地图</div>
          </div>
        </a>
        <a class="card" href="sokoban/index.html">
          <img src="assets/gifs/sokoban.gif" alt="推箱子" />
          <div class="card-body">
            <div class="card-title">推箱子</div>
            <div class="card-desc">90 关经典关卡挑战</div>
          </div>
        </a>
      </main>
    </div>
  </body>
